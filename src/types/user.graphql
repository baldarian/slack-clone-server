type User {
  id: ID!
  username: String!
  email: String!
  teams: [Team!]!
}

type Query {
  me: User!
  getUser(id: ID!): User!
}

type LoginResponse {
  accessToken: String!
  refreshToken: String!
}

type Mutation {
  register(username: String!, email: String!, password: String!): Boolean!
  login(email: String!, password: String!): LoginResponse!
}
